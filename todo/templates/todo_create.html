<!-- templates/todo_create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Todo</title>
</head>
<body>
    <h1>Create Todo</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Form을 보여주는 부분 -->
        <button type="submit">Create Todo</button>
    </form>

</body>
</html>
